<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link href="style.css" rel="stylesheet">    
    <script src="script.js"></script>
</head>

<body>
    <!-- Calculatrice toute simple -->
    <div class="layout">
        <div class="calculator">

            <!-- Affichage de l'expression et du résultat -->
            <div class="output">
                <input type="text" id="previous" value=""></input>
                <input type="text" id="display" value=""></input>
            </div>

            <!-- Affichage de tous les bouttons de la calculatrice -->
            <button data-history class="span-two">Hist</button>
            <button data-clear class="span-two" onclick="clr()">Clear</button>
            
            <button data-delete onclick="ce()" >Del</button>
            <button data-number onclick="set('(')">(</button>
            <button data-number onclick="set(')')">)</button>
            <button data-operation onclick="set('/')">÷</button>

            <button data-number onclick="set('1')">1</button>
            <button data-number onclick="set('2')">2</button>
            <button data-number onclick="set('3')">3</button>
            <button data-operation onclick="set('*')">*</button>

            <button data-number onclick="set('4')">4</button>
            <button data-number onclick="set('5')">5</button>
            <button data-number onclick="set('6')">6</button>
            <button data-operation onclick="set('+')">+</button>

            <button data-number onclick="set('7')">7</button>
            <button data-number onclick="set('8')">8</button>
            <button data-number onclick="set('9')">9</button>
            <button data-operation onclick="set('-')">-</button>

            <button data-number onclick="set('.')">.</button>
            <button data-number onclick="set('0')">0</button>
            <button data-equals onclick="answer()" class="span-two">=</button>
        </div>
    </div>
</body>

</html>
