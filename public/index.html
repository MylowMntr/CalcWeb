<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link href="/style.css" rel="stylesheet">

</head>

<body>
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    <!-- Calculatrice toute simple -->

    <div class="block">
        <div class="calculator">

            <!-- Affichage de l'expression et du résultat -->
            <div class="output">
                <input type="text" id="previous" value="" disabled></input>
                <input type="text" id="display" value="" disabled></input>
            </div>

            <!-- Affichage de tous les bouttons de la calculatrice -->
            <button class="span-two action" onclick="calc.getBack()">Back</button>
            <button class="span-two action" onclick="calc.clr()">Clear</button>

            <button onclick="calc.ce()" class="action">Del</button>
            <button onclick="calc.set('(')">(</button>
            <button onclick="calc.set(')')">)</button>
            <button onclick="calc.set('/')">÷</button>

            <button onclick="calc.set('1')">1</button>
            <button onclick="calc.set('2')">2</button>
            <button onclick="calc.set('3')">3</button>
            <button onclick="calc.set('*')">*</button>

            <button onclick="calc.set('4')">4</button>
            <button onclick="calc.set('5')">5</button>
            <button onclick="calc.set('6')">6</button>
            <button onclick="calc.set('+')">+</button>

            <button onclick="calc.set('7')">7</button>
            <button onclick="calc.set('8')">8</button>
            <button onclick="calc.set('9')">9</button>
            <button onclick="calc.set('-')">-</button>

            <button onclick="calc.set('.')">.</button>
            <button onclick="calc.set('0')">0</button>
            <button onclick="calc.answer()" class="span-two action">=</button>
        </div>
    </div>
</body>
<script src="/script.js"></script>

</html>
